{% extends 'base.html' %}
{% block content %}
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>프로필 수정</h1>
    </div><!-- End Page Title -->
    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">
          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <h2 style="color:skyblue">{{ g.user.name[1:3] }} 님!</h2><br>
              <h3> 필요한 내용을 수정하세요!</h3>
            </div>
          </div>
        </div>
        <div class="col-xl-8">
          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>
              </ul>
              <div class="tab-content pt-2">
                <div class="tab-pane fade show active profile-overview" id="profile-edit">
                  <!-- Profile Edit Form -->
                  <form>
                    <div class="row mb-3">
                      <label for="username" class="col-md-4 col-lg-3 col-form-label">아이디</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="username" type="text" class="form-control" id="username" value="{{ g.user.username }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="nickname" class="col-md-4 col-lg-3 col-form-label">닉네임</label>
                      <div class="col-md-8 col-lg-9">
                        <textarea name="nickname" class="form-control" id="nickname" style="height: 100px" value="{{ g.user.nickname }}"></textarea>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="name" class="col-md-4 col-lg-3 col-form-label">이름</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="name" type="text" class="form-control" id="name" value="{{ g.user.name }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="email" class="col-md-4 col-lg-3 col-form-label">이메일</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="email" type="text" class="form-control" id="email" value="{{ g.user.email }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="dayofbirth" class="col-md-4 col-lg-3 col-form-label">생년월일</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="dayofbirth" type="text" class="form-control" id="dayofbirth" value="{{ g.user.dayofbirth }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="password" class="col-md-4 col-lg-3 col-form-label">비밀번호</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="password" type="text" class="form-control" id="password" value="A108 Adam Street, New York, NY 535022">
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">저장하기</button>
                    </div>
                  </form><!-- End Profile Edit Form -->


            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
  <!-- End #main -->
{% endblock %}
{% block script %}

{% endblock %}
